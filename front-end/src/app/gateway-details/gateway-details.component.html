<div class="panel panel-default" *ngIf="gateway">
  <div class="panel-heading">Details of {{ gateway.name }}</div>
  <div class="panel-body">
    <div>
      <p>Name : {{ gateway.name }}</p>
      <p>Serial: {{ gateway.serial}}</p>
      <p>IPv4 Address: {{ gateway.ipv4Address}}</p>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Devices</div>
      <div class="panel-body">
        <button mat-button routerLink="/gateways/{{gateway.id}}/add-device" mat-flat-button color="primary">Add Device</button>
        <br/>
        <table mat-table [dataSource]="devices" class="mat-elevation-z8">
          <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef> UID</th>
            <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
          </ng-container>
          <ng-container matColumnDef="vendor">
            <th mat-header-cell *matHeaderCellDef> Vendor</th>
            <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
          </ng-container>
          <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created</th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
              <button mat-icon-button (click)="deleteDeviceWithConfirm(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
